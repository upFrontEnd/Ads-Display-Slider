<!doctype html>
<html lang="fr" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Carousel 300×600 — Vanilla + GSAP</title>
    <link rel="stylesheet" href="/css/styles.css" />
		<script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/gsap.min.js"></script>
		<script type="module" src="/js/module-300x600.js"></script>
  </head>

  <body>
    <div class="ad ad--300x600">
			<header class="header">
				<img src="/img/logo.png" class="logo" alt="Logo" width="100" height="100" />
			</header>
      <div class="carousel" aria-live="off">
        <div class="carousel__track">
          <section class="slide">
						<img class="slide__img" src="img/p1.png" alt="Produit 1" />
						<p class="slide__text">Contenu de la slide 1</p>
          </section>
          <section class="slide">
						<img class="slide__img" src="img/p1.png" alt="Produit 2" />
						<p class="slide__text">Contenu de la slide 2</p>
          </section>
          <section class="slide">
						<img class="slide__img" src="img/p1.png" alt="Produit 3" />
						<p class="slide__text">Contenu de la slide 3</p>
          </section>
        </div>
      </div>
    </div>
  </body>
</html>
